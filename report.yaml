product_hmw: How might we enable the future of television that leverages the internet to augment live TV, movies events, news and sports?
product_narrative: |
  AT&T will release a new TV service in 2019 which will be delivered over the internet. Consumers have the option of consuming live and on-demand content on a next generation hardware device that merges TV and apps. The new service will be powered by a voice assistant and a flexible operating system will enable endless digital experiences for consumers on the living room screen.
